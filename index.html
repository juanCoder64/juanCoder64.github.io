<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio de juan</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', sans-serif;
            color: white;
            background: black;
            overflow-x: hidden;
        }

        section {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 400px;
            padding: 100px 20vw;
        }

        .one {
            background: #051367;
        }

        .two {
            background: #2D31FA;
        }

        .three {
            background: #5D8BF4;
        }

        .Waves2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
        }

        .Waves2 svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 150px;
        }

        .Waves2 .shape-fill {
            fill: #2D31FA;
        }

        .waves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
        }

        .waves svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 94px;
            transform: rotateY(180deg);
        }

        .waves .shape-fill {
            fill: #051367;
        }
    </style>
</head>

<body>
    <section class="one">
        <h1>Juan</h1>
        
    </section>
    <section class="two">
        <div class="waves">

                    class="shape-fill"></path>
            </svg>
        </div>

        <div class="Waves2">
